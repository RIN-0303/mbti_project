<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>과일로보는 MBTI 성격 테스트</title>

  </head>

    <div id="wrap">

          <p class="main_title_text">나와 어울리는 과일은?</p>

        <!-- Mobile Version -->
        <div class="img_container lg-hidden">

              <img src="./img/apple.PNG" alt="사과 이미지" />

            <div class="img_banana">
              <img src="./img/banana.PNG" alt="바나나 이미지" />
